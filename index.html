<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewpost" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="location">
        <h1 class="location-city">City is loading...</h1>
        <img id="icon" src="" alt="weather-icon" />
    </div>
    <div class="temperature">
        <div class="temperature-section">
            <h2 class="temperature-degree">35</h2>
            <span class="temperature-span">C</span>
        </div>
        <div class="temperature-description">
            Its friggin hot!!
        </div>
    </div>
    <div class="other-location">
        <p class="other-location">Taipei</p>
        <p class="other-location">Sydney</p>
        <p class="other-location">Current Location</p>
    </div>
    <script data-main="app" src="require.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
